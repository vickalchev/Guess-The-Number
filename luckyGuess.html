<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/luckyGuessStyle.css">
    <script type="text/javascript" src="./luckyGuessApp.js" async></script>
    <title>Lucky Guess</title>
</head>
<body>
    <header>
        <h1>Lucky Guess</h1> 
    </header>
    <main>
        <form>
            <h3 id="headline">Enter a number between 1 and 10 to win $1,000</h3>
            <input id="inputNum" type="number" name="inputNum" min="1" max="20" step="1">
            <button type="button" id="submitBtn" name="submitBtn">Submit</button>  
            <h1 id="result" name="result"></h1>     
        </form>
        
    </main>
</body>
</html>
